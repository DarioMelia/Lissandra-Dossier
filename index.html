<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/mediaQueries.css">
    <link
      rel="icon"
      type="image/png"
      href="./css/images/favicon.ico"
      sizes="16x16"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Chicle&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/6a6f348080.js"
      crossorigin="anonymous"
    ></script>
    <title>Lissandra</title>
  </head>
  <body>
    <div class="bg bg--white"></div>
    <div class="bg bg--color"></div>
    <nav class="menu">
      <input class="menu-toggler" type="checkbox" />
      <img class="logo" src="./css/images/logo.png" alt="" />
      <label for="menu-toggler"></label>
      <ul>
        <li class="menu-item">
          <a class="fa-solid fa-headphones-simple" name="escuchar" href="#"></a>
        </li>
        <li class="menu-item">
          <a class="fa-solid fa-people-group" name="miembros" href="#"></a>
        </li>
        <li class="menu-item">
          <a class="fa-solid fa-info-circle" name="info" href="#"></a>
        </li>
        <li class="menu-item">
          <a class="fa-solid fa-icons" name="galeria" href="#"></a>
        </li>
        <li class="menu-item">
          <a class="fa-brands fa-instagram" name="redes" href="#"></a>
        </li>
      </ul>
    </nav>


    <section class="section-overlay" id="miembros">
      <h1 class="section__title">Miembros</h1>
      <div class="miembros__grid">
        <div class="miembro diego">
          <img src="./css/images/Diego.jpg" alt="">
          <h3>Diego Alifa Serrano</h3>
        </img>
        </div>
        <div class="miembro sara">
          <img src="./css/images/Sara.jpg" alt="">
          <h3>Sara Alvarez Corral</h3>
        </div>
        <div class="miembro dario">
          <img src="./css/images/Dario.jpg" alt="">
          <h3>Darío Meliá Basus</h3>
        </div>
        <div class="miembro fran">
          <img src="./css/images/Fran.jpg" alt="">
          <h3>Fran Apellido Guitarrez</h3>
        </div>
        <div class="miembro jaime">
          <img src="./css/images/Jaime.jpg" alt="">
          <h3>Jaime Apellido Baterez</h3>
        </div>
      </div>
     
      
    </section>


    <section class="section-overlay" id="escuchar">
      <div class="escuchar__container">
        <div class="random-btn">
          <button id="play-random">
            <svg version="1.1"
              xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/"
              x="0px" y="0px" width="213.7px" height="213.7px" viewBox="0 0 213.7 213.7" enable-background="new 0 0 213.7 213.7"
              xml:space="preserve">
         
            <polygon class='triangle' id="XMLID_18_" fill="none" stroke-width="7" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" points="
              73.5,62.5 148.5,105.8 73.5,149.1 "/>
           
            <circle class='circle' id="XMLID_17_" fill="none"  stroke-width="7" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" cx="106.8" cy="106.8" r="103.3"/>
            </svg>
         </button>
         
        </div>
        
      </div>
    </section>


    <section class="section-overlay" id="info"></section>
    <section class="section-overlay" id="galeria"></section>
    <section class="section-overlay" id="redes"></section>

    <script src="./js/bgChange.js"></script>
    <script src="./js/audio/audioPlayer.js"></script>
  </body>
</html>
